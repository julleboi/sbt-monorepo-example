name: Test bar

on:
  pull_request:
    branches: [ staging ]
    paths: ["bar/**"]

jobs:
  build:
    runs-on: ubuntu-latest
  steps:
    uses: actions/checkout@v2
    name: Set up JDK 11
    uses: actions/setup-java@v2
    with:
      java-version: 11
      distribution: adopt
    name: Run tests
    run: sbt "project bar" test
