name: Test bar

on:
  pull_request:
    branches: [ staging ]
    paths: [ "bar/**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: adopt
      - run: sbt "project bar" test
